<section class="create-section">
  <h3>Create a new Note</h3>
  <mat-dialog-content>
    <form
      class="create-form"
      mat-form
      [formGroup]="createForm"
      (ngSubmit)="createNote()"
    >
      <div>
        <mat-form-field>
          <mat-label>Title</mat-label>
          <input matInput type="text" formControlName="title" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <mat-label>Text</mat-label>
          <input matInput type="text" formControlName="text" />
        </mat-form-field>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="primary" (click)="close()">Cancel</button>
    <button mat-raised-button color="primary" [disabled]="!createForm.valid">
      Add a note
    </button>
  </mat-dialog-actions>
</section>
